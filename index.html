<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
<section>

  <div class="container">
     <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result">12</div>
     </div>
      <div class="input">
        <button class="C">C</button>
        <button class="CE">CE</button>
        <button class="operation percent">%</button>
        <button class="operation divide">/</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="operation multi">X</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="operation minus">-</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="operation plus">+</button>
        <button class="operation zero">0</button>
        <button class="number dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    
  </section>
    <script src="script.js"></script>
  </body>
  </html>
